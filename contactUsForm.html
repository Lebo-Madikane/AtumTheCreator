<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lebo Madikane">
    <meta name="description"
        content="A connect with us form for Atum the creator, a social media agency.">
    <title>Atum - Contact us.</title>
    <link rel="stylesheet" href="/atum/styles/atum-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link>
</head>

<body>
    <main class="contactUsContainer">
        <form class="contactUsForm">
            <div class="contactUsText">
                <h2 class="contactUsH2">Contact us</h2>
                <p class="contactUsP">How can we assist you?<br>We're also available to chat on <a>whatsApp</a><br>Send us your enquiry and we'll get
                    back to you.</p>
            </div>
            <div class="input">
                <div class="nameAndEmail">
                    <input class="nameAndEmailInput" placeholder="Name">
                    <input class="nameAndEmailInput" email placeholder="Email">
                </div>
                <input class="inputPhoneNumber" tel placeholder="Phone number">
                <div class="inputMsg">
                    <p class="label" for="help">How can we help you:</p>
                    <textarea name="help" rows="3" cols="30" placeholder="Type your message here..."></textarea>
                </div>
            </div>
            <input class="btn" type="button" value="SEND">
        </form>
    </main>
</body>

</html>
